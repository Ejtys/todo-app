{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <h1 class="text-center mt-5">To-Do List</h1>
    <div class="input-group mb-3">
      {% if not current_user.is_authenticated %}
        <input type="text" class="form-control" id="taskInput" placeholder="Login to enter new task" disabled>
      {% else %}
        <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
      {% endif %}
      <button class="btn btn-primary" id="addTask">Add Task</button>
    </div>
    <ul class="list-group" id="taskList"></ul>
  </div>

{% endblock %}
